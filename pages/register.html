<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/register.css">
  </head>
  <body>
    <div class="register" id="register">
        <div class="card mx-auto" style="width: 28rem;">
            <h5 class="mx-auto text-center text-warning">Register</h5>
            <form>
                <div class="mb-3">
                    <label for="exampleInputNama1" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="exampleInputNama1" aria-describedby="namalHelp" placeholder="Masukkan Nama">
                </div>
                <div class="mb-3">
                    <label for="exampleInputNumber1" class="form-label">No Hp</label>
                    <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="numberlHelp" placeholder="Masukkan No Hp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1 " placeholder="Masukkan Password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Jenis Kelamin</label>
                    <select name="cars" id="cars" form="carform"  class="form-control">
                        <option disabled selected>--pilih--</option>
                        <option value="Laki-Laki">Laki-Laki</option>
                        <option value="Wanita">Wanita</option>
                      </select>
                </div>
                <div>
                    <button type="button" class="btn btn-warning" onclick="redirectkehome()">Register</button>
                    <button type="button" class="btn btn-primary ms-3" onclick="redirectkeindex()">Kembali</button>
                </div>
                
              </form>
        </div>
    </div>

         <!-- redirect -->
         <script>
            function redirectkehome() {
              window.location.href = 'home.html';
            }

            function redirectkeindex() {
              window.location.href = '../index.html';
            }
          </script>      
          <!-- /redirect     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
