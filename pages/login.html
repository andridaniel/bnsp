<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/login.css">
  </head>
  <body>
    <div class="login" id="login">
        <div class="card mx-auto" style="width: 28rem;">
            <div class="mx-auto">
                <img src="../assets/img/logoa.png" width="120px" alt="logo">
            </div>
            <h5 class="mx-auto text-center text-warning">Log in</h5>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div>
                    <button type="button" class="btn btn-warning" onclick="kehome()">Log in</button>
                    <button type="button" class="btn btn-primary ms-3" onclick="keindex()">Kembali</button>
                </div>
                <div class="mt-3">
                    <a href="register.html">Register?</a>
                </div>
                
              </form>
        </div>
    </div>

         <!-- redirect -->
         <script>
            function kehome() {
              window.location.href = '../pages/home.html';
            }

            function keindex() {
              window.location.href = '../index.html';
            }
          </script>      
          <!-- /redirect     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
